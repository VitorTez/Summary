<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagens/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Resumo</title>
</head>

<body>

    <div class="card">
        <div class="card-container">
            <section class="result">
                <h3 class="title">Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="text-wrapper">
                    <b>Great</b>
                    <p class="info">You scored higher than 65% of <br>
                        the people who have taken <br>
                        these tests.</p>
                </div>
            </section>
            <section class="summary">
                <h2 class="title">Summary</h2>
                <div class="rows">
                    <div class="row">
                        <div class="badge">
                            <img src="./imagens/icon-reaction.svg" alt="icon">
                            <b>Reaction</b>
                        </div>
                        <p><b>80</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="./imagens/icon-memory.svg" alt="icon">
                            <b>Memory</b>
                        </div>
                        <p><b>92</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="./imagens/icon-verbal.svg" alt="icon">
                            <b>Verbal</b>
                        </div>
                        <p><b>61</b> / 100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="./imagens/icon-visual.svg" alt="icon">
                            <b>Visual</b>
                        </div>
                        <p><b>72</b> / 100</p>
                    </div>
                    <button class="btn">Continue</button>
                </div>
            </section>
        </div>
    </div>


</body>

</html>
